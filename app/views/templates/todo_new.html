{{ define "content" }}
<form role="form" action="/todos/save" method="post">
  <div class="lead">Create Todo</div>
  <div class="form-group">
    <textarea
      class="form-control"
      name="content"
      id="content"
      placeholder="Add todo"
      rows="4"
    ></textarea>
    <br />
    <br />
    <button class="btn btn-lg btn-primary pull-right" type="submit">
      Create
    </button>
  </div>
</form>
{{ end }}
