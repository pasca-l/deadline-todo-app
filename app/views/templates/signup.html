{{ define "content" }}
<h1 class="text-center">Sign Up</h1>

<form class="form-signin" role="form" action="/signup" method="post">
  <input
    id="name"
    type="text"
    name="name"
    class="form-control"
    placeholder="Name"
    required
    autofocus
  />
  <input
    type="email"
    name="email"
    class="form-control"
    placeholder="Email"
    required
  />
  <input
    type="password"
    name="password"
    class="form-control"
    placeholder="Password"
    required
  />
  <button class="btn btn-lg btn-primary btn-block" type="submit">
    Register
  </button>
</form>
{{ end }}
