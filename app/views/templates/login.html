{{ define "content" }}
<h1 class="text-center">Login</h1>

<form class="form-signin" role="form" action="/authenticate" method="post">
  <input
    type="email"
    name="email"
    class="form-control"
    placeholder="Email"
    required
  />
  <input
    type="password"
    name="password"
    class="form-control"
    placeholder="Password"
    required
  />
  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  <a class="lead pull-right" href="/signup">Register</a>
</form>
{{ end }}
